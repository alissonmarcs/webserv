<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random password generator</title>
</head>
<body>
    <h1>Random password generator</h1>
    <form action="http://127.0.0.1:8000/cgi-bin/generate_password.py" method="post">
        <label for="length">Length of the password:</label>
        <input type="number" id="length" name="length" min="4" max="50" required>
        <br><br>
        <label>
            <input type="checkbox" name="uppercase" value="1"> Include upper case letters
        </label>
        <br>
        <label>
            <input type="checkbox" name="lowercase" value="1"> Include lowercase case letters
        </label>
        <br>
        <label>
            <input type="checkbox" name="numbers" value="1"> Include numbers
        </label>
        <br>
        <label>
            <input type="checkbox" name="symbols" value="1"> Include symbols
        </label>
        <br><br>
        <input type="submit" value="Generate password">
    </form>
</body>
</html>
