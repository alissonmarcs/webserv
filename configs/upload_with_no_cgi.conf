server
{
    host 127.0.0.1;
    listen 8000;
    client_max_body_size 50M;

    location /forms
    {
        root ./;
        index upload_with_no_cgi.html;
        allowed_methods GET;
    }

    location /upload
    {
       root files;
       upload_store /tmp/; 
       allowed_methods POST;
    }

    location /files
    {
        root ./;
        autoindex on;
        allowed_methods GET;
    }
}