server
{
    server_name 42;
    host 127.0.0.1;
    listen 9000;

    client_max_body_size 10;

    # o formulario em ./nginx/form.html irá mandar um file nessa location
    # o arquivo será salvo em ./tmp/upload/file_name
    # voce pode acessar o enviado em http://http://localhost:9000/upload/file_name
    location /upload
    {
        root ./tmp;
        upload_store /upload/;
        allowed_methods POST GET;
    }
}
